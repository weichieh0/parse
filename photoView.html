                var init = function () {
                    //parseInit();
                };
    
                init();
    
                var objectId = getUrlParameter('objectId');
                var HBLob = Parse.Object.extend("HBLob");
                var lobQuery = new Parse.Query(HBLob);
                lobQuery.get(objectId, {
    
                    success: function (lob) {
                        if (lob != null) {
                            var photo = lob.get("data");
                            $("#photo")[0].src = photo.url();
                        }
                    }, error: function (e) {
                    }
                });
            });
  </script>
